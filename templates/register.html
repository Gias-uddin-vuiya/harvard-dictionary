{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="blank-and-design"></div>

    <div class="container register-form mt-5 mb-5">
        <div class="col-md-6 form-section p-4 rounded shadow">
            <h4 class="mb-4">Register</h4>
            <form method="POST" action="/register">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email *" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="fname" placeholder="First name *" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lname" placeholder="Last name *" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="password" class="form-control" name="password" placeholder="Password *" required>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password *" required>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Notice</a> *</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="mt-3" style="font-size: 15px;">
                    Already part of the Harvard Dictionary? <a href="/login">Log in</a>.
                </p>
            
            </form>
        </div> 
    </div>


    
{% endblock %}
