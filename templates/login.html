{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="blank-and-design"></div>

    <div class="container sing-in-form mt-5 mb-5">
        <div class="col-md-6 form-section p-4 rounded shadow">
            <h4 class="mb-4">Login</h4>
            <form method="POST" action="/login">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email *" required>
                </div>
                <div class="mb-3">      
                    <input type="password" class="form-control" name="password" placeholder="Password *" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe" required>
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-3" style="font-size: 15px;">
                    New here? <a href="/register">Join the Harvard Dictionary platform</a>.
                </p>
            </form>
        </div>
    </div>  
{% endblock %}
